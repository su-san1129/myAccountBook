<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/template::layout(~{::title},~{::body/content()})}"
>
<head>
  <title>My Account Book</title>
</head>
<body>
<main>
  <div class="container">
    <div class="date-header">
      <i class="fas fa-chevron-left fa-2x vertical-middle"></i><span class="fs-2 vertical-middle">2月11日(木)</span><i class="fas fa-chevron-right fa-2x vertical-middle  "></i>
    </div>
    <div class="row">

      <div class="col-sm-4">
        <div class="card mt-2">
          <div class="card-body">
            <h5 class="card-title">昼に使った金額</h5>
            <div class="card-text">
              <div>¥ 0</div>
              <div>お得額:¥ 0</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card mt-2">
          <div class="card-body">
            <h5 class="card-title">夜に使った金額</h5>

            <div class="card-text">
              <div>¥ 0</div>
              <div>お得額:¥ 0</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card mt-2">
          <div class="card-body">
            <h5 class="card-title">今週の支出</h5>
            <div class="card-text">
              <div>¥ 0</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card mt-2">
          <div class="card-body">
            <h5 class="card-title">合計お得金額</h5>
            <div class="card-text">
              <div>¥ 0</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
</main>

<footer class="footer mt-2">
  <div class="container">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#postFoodExpenses">食費を登録
    </button>
  </div>
</footer>

<div class="modal fade" id="postFoodExpenses" tabindex="-1" aria-labelledby="postFoodExpensesLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="postFoodExpensesLabel">金額を入力</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/foodExpenses/create}" method="post">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">金額:</label>
            <input type="number" class="form-control" name="value" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bs-dismiss="modal">キャンセル</button>
        <button type="button" class="btn btn-success">登録</button>
      </div>
    </div>
  </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>

</body>
</html>
